<div class="card">
    <div class="card-body">
        <h5 class="card-title text-center">Crear Solicitud</h5>
        <form [formGroup]="formSolicitud" (ngSubmit)="onSubmit()">
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Título del Proyecto</label>
                <div class="col-sm-10">
                    <input formControlName="titulo_proyecto" type="text" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Fecha de Presentación</label>
                <div class="col-sm-10">
                    <input formControlName="fecha_presentacion" type="date" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Fecha de Resolución</label>
                <div class="col-sm-10">
                    <input formControlName="fecha_resolucion" type="date" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Importe Económico</label>
                <div class="col-sm-10">
                    <input formControlName="importe_economico" type="number" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Fecha de Inicio del Proyecto</label>
                <div class="col-sm-10">
                    <input formControlName="fecha_inicioProyecto" type="date" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Fecha de Fin del Proyecto</label>
                <div class="col-sm-10">
                    <input formControlName="fecha_finProyecto" type="date" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Estado</label>
                <div class="col-sm-10">
                    <input formControlName="estado" type="checkbox" class="form-check-input">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Convocatorias</label>
                <div class="col-sm-10">
                    <select formControlName="convocatoriaId" class="form-control">
                        <option *ngFor="let convocatoria of convocatorias" [value]="convocatoria._id">
                            {{ convocatoria.programa }}
                        </option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Participantes</label>
                <div class="col-sm-10">
                    <select formControlName="participantes" class="form-control selectpicker" multiple
                        data-live-search="true">
                        <option *ngFor="let investigador of getNoResponsableInvestigadores()"
                            [value]="investigador._id">
                            {{ investigador.nombre }}
                        </option>
                    </select>
                </div>
            </div>



            <div class="btn-group float-end" role="group">
                <button [disabled]="!formSolicitud.valid" type="submit" class="btn btn-primary">Crear Solicitud</button>
                <a routerLink="/showSolicitud" class="btn btn-outline-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

<!-- form-solicitud.component.html -->
