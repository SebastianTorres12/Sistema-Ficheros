<div class="container mt-0">
    <br>
    <!-- Registro de Investigadores -->
    <div class="card p-3" style="max-width: 800px; margin: 0 auto;">
        <h3 class="text-center fw-bold mt-4 mb-4">REGISTRO DE INVESTIGADORES</h3>
        <form>
            <div class="mb-2">
                <label for="nombreInvestigador" class="form-label"><strong>Nombre del investigador:</strong></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" id="nombreInvestigador" class="form-control" placeholder="Ingrese el nombre del investigador">
                </div>
            </div>
        
            <div class="mb-2">
                <label for="liderProyecto" class="form-label"><strong>¿Es líder de un proyecto?</strong></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user-tie"></i></span>
                    <select id="liderProyecto" class="form-control">
                        <option value="" disabled selected>Seleccione</option>
                        <option value="si">Sí</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>
        </form>
        <div class="mt-3 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i>Agregar</button>
        </div>
    </div>
    <!-- Botón Volver -->
    <div class="mt-3 mb-3 d-flex justify-content-center">
        <button type="button" class="btn btn-secondary" routerLink="/admin-view" routerLinkActive="active" ariaCurrentWhenActive="page"><i class="fas fa-arrow-left"></i> Volver</button>
    </div>
</div>
