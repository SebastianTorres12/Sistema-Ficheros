<div class="container mt-3">
    <br>
    <div class="card p-3" style="max-width: 600px; margin: 0 auto;">
        <h3 class="text-center fw-bold mt-4 mb-4">REGISTRO DE USUARIOS</h3>
        <form>
            <div class="mb-2">
                <label for="username" class="form-label"><strong>Nombre de Usuario:</strong></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" id="username" class="form-control" placeholder="Ingrese su nombre de usuario">
                </div>
            </div>

            <div class="mb-2">
                <label for="email" class="form-label"><strong>Correo electrónico:</strong></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="email" class="form-control" placeholder="Ingrese su correo electrónico">
                </div>
            </div>

            <div class="mb-2">
                <label for="password" class="form-label"><strong>Contraseña:</strong></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña">
                </div>
            </div>

            <div class="mb-2">
                <label for="confirmPassword" class="form-label"><strong>Confirmar contraseña:</strong></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Ingrese nuevamente la contraseña">
                </div>
            </div>

            <div class="mb-2">
                <label for="tipoUsuario" class="form-label"><strong>Tipo de usuario:</strong></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                    <select id="tipoUsuario" class="form-control">
                        <option value="" disabled selected>Escoja el tipo de usuario</option>
                        <option value="organismo">Organismo</option>
                        <option value="investigador">Investigador</option>
                    </select>
                </div>
            </div>
            <div class="mt-3 d-flex justify-content-between">
                <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-check"></i> Registrar</button>
                <button type="button" class="btn btn-secondary btn-lg" routerLink="/admin-view" routerLinkActive="active" ariaCurrentWhenActive="page"><i class="fas fa-arrow-left"></i> Volver</button>
            </div>
        </form>
    </div>
</div>
